<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CRISOLO, KENTH REMON - MCS613 2017 1ST SEM</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/converter.css" type="text/css" media="screen">
		<!-- <script type="text/javascript" src="js/jquery&#45;1.11.0.min.js" ></script>  -->
		<script src="https://code.jquery.com/jquery-1.11.0.js"></script>
		<script src="js/bootstrap.min.js"></script> 
	</head>
	<body>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:800|Poppins:700" rel="stylesheet">

	<div class="converter-wrapper">
	  <h1>NUMBER SYSTEM CONVERTER</h1>

	  <div class="converter-side-a">
		<form name="form_dec" onSubmit="return false">
		  <input type="text" class="dec_input" placeholder="0">
		  <span>
			DEC
		  </span>
		</form>
	  </div>

	  <div class="converter-side-a">
		<form name="form_bin" onSubmit="return false">
		  <input type="text" class="bin_input" id="bin_input" placeholder="0" >
		  <span>
		  	BIN
		  </span>
		</form>
	  </div>
	  
	  <div class="converter-side-a">
		<form name="form_hex" onSubmit="return false">
		  <input type="text" class="hex_input" id="hex_input" placeholder="0" size=1>
		  <span>
			HEX
		  </span>
		</form>
	  </div>

	  <div class="converter-side-a">
		<form name="form_oct" onSubmit="return false">
		  <input type="text" class="oct_input" placeholder="0">
		  <span>
			OCT
		  </span>
		</form>
	  </div>
	  
	  <div class="converter-side-a">
		<form name="form_i3e_bin" onSubmit="return false">
		  <input type="text" class="bin_input" id="i3e_bin_input" maxlength="32" placeholder="0" readonly="readonly">
		  <span>
			IEEE 754 BIN
		  </span>
		</form>
	  </div>

	  <div class="converter-side-a">
		<form name="form_i3e_hex" onSubmit="return false">
		  <input type="text" class="hex_input" id="i3e_hex_input" maxlength="8" placeholder="0" readonly="readonly" >
		  <span>
			IEEE 754 HEX
		  </span>
		</form>
	  </div>
	</div><!-- /converter-wrapper -->
	<script type="text/javascript" src="js/converter.js"></script> 
	</body>
</html>
